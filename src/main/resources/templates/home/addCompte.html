<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="home/layout01">
<head>
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Compte</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content1">
<div class="container my-5">
<h3>Add Compte </h3>
<div class="card">
<div class="card-body">
<div class="col-md-10">
<form action="#" th:action="@{/save-project}" method="post" class="was-validated">
  <div class="mb-3 mt-3">
    <label for="codeCompte" class="form-label">Code Compte:</label>
    <input type="text" class="form-control" id="codeCompte"  name="codeCompte" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="mb-3">
    <label for="dateCreation" class="form-label">Date Creation:</label>
    <input type="date" class="form-control" id="dateCreation"  name="dateCreation" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="mb-3">
    <label for="solde" class="form-label">Solde:</label>
    <input type="number" class="form-control" id="solde"  name="solde" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
							<label class="control-label">Type de compte :</label> <select
								class="form-control" id="typeCompte" name="typeCompte">
								<option></option>
								<option value="compteCourant">Courant</option>
								<option value="compteEpargne">Epargne</option>
							</select>
						</div>
  <div class="mb-3">
    <label for="decouvert" class="form-label">Decouvert:</label>
    <input type="number" class="form-control" id="decouvert"  name="decouvert" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
   <div class="mb-3">
    <label for="taux" class="form-label">Taux:</label>
    <input type="number" class="form-control" id="taux"  name="taux" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  
 <div class="mb-3">
<label class="form-label">Client:</label>
<select name="Provider_id" class="form-control">
<option th:each="f: ${client}"
th:value="${f.code}" th:text="${f.nom}" />
</select>
</div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
