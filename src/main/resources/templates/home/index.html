<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="home/layout01" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>List of clients</title>

<meta name="viewport" content="width=device-width, initial-
scale=1">

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 
</head>
<body>
<div layout:fragment="content1">
    <div class="container my-5">
<div class="panel-body" >
<div th:switch="${clients}" >

<table class="table table-striped">
<thead>
<tr> <th>CLIENT</th><th>Name</th><th>Email</th>
<th>Update</th>
<th>Delete</th></tr>
</thead>
<tbody>
<tr th:each="p:${clients}">
 <td th:text=${p.code}></td>
 <td th:text=${p.nom}></td>
<td th:text=${p.email}></td>

<td>
<a  
th:href="@{/client/edit/{code}(code=${p.code})}"class="btn btn-
primary"><i class="fas fa-user-edit ml-2"></i></a></td>
<td>
<a 
th:href="@{/client/delete/{code}(code=${p.code})}"class="btn
btn_primary"><i class="fas fa-user-times ml-2"></i></a>
</td> 
 

</tr>
</tbody>
</table>
</div>

<br/>

</div>

    <a  th:href="@{'/client/add/'}"  class="btn btn_primary"><i class="fas fa-user-plus ml-2"></i> Add New Client </a>
 
 
</div>
</div>
</div>  

</body>
</html>
